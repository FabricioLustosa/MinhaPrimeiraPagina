<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>São Paulo Futebol Clube</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="menu">
        <ul>
          <li><a href="#">História</a></li>
          <li><a href="#">Títulos</a></li>
          <li><a href="#">Ídolos</a></li>
          <li><a href="footos.html">Fotos</a></li>
        </ul>
      </nav>
    </header>
    <!-- <div class="background"></div> -->
    <main class="grid">
      <section class="container">
        <div class="tamanho-placares">
          <h1>Últimos Resultados</h1>
          <div class="saopaulo-flamengo">
            <img
              src="./img/Sao_Paulo_Futebol_Clube.svg.png"
              alt="escudo-sao-paulo"
              class="clubes"
            />
            <div class="gracinha-placar">
              <div class="placar">14 - 2</div>
            </div>
            <img
              id="flamengo"
              src="./img/Flamengo_braz_logo.svg.png"
              alt="escudo-flamengo"
              class="clubes"
            />
          </div>
          <div class="saopaulo-palmeiras">
            <img
              src="./img/Sao_Paulo_Futebol_Clube.svg.png"
              alt="escudo-sao-paulo"
              class="clubes"
            />
            <div class="gracinha-placar">
              <div class="placar">21 - 0</div>
            </div>

            <img
              src="./img/2048px-Palmeiras_logo.svg.png"
              alt="escudo-palmeiras"
              class="clubes"
            />
          </div>
          <div class="saopaulo-corinthians">
            <img
              src="./img/Sao_Paulo_Futebol_Clube.svg.png"
              alt="escudo-sao-paulo"
              class="clubes"
            />
            <div class="gracinha-placar">
              <div class="placar">8 - 2</div>
            </div>

            <img
              id="corinthians"
              src="./img/Sport_Club_Corinthians_Paulista_crest.svg.png"
              alt="corinthians"
              class="clubes"
            />
          </div>
        </div>
      </section>
      <!-- Fim container partidas -->
      <section class="container container-jogos">
        <div class="jogos">
          <h1>Jogos marcantes</h1>
          <div class="jogo-principal">
            <h2>São Paulo x Liverpool</h2>
            <video
              src="./Videos/SÃO PAULO X LIVERPOOL MELHORES MOMENTOS - MUNDIAL 2005 FIFA WORLD CLUB CUP.mp4"
              type="video/mp4"
              controls
            ></video>
          </div>
          <div class="jogo-tigres">
            <h2>São Paulo x Tigres</h2>
            <video
              src="./Videos/São Paulo 2 x 0 Tigre - Final Copa Sul-Americana 2012 (12 12 2012) Globo HD.mp4"
              type="video/mp4"
              controls
            ></video>
          </div>
          <div class="jogo-barcelona">
            <h2>São Paulo x Barcelona</h2>
            <video
              src="./Videos/São Paulo 2 x 1 Barcelona ● Mundial Interclubes 1992 Gols e Melhores Momentos HD.mp4"
              type="video/mp4"
              controls
            ></video>
          </div>
          <div class="jogo-milan">
            <h2>São Paulo x Milan</h2>
            <video
              src="./Videos/Milan 2 x 3 São Paulo ● 1993 Intercontinental Cup Final Extended Goals & Highlights HD.mp4"
              type="video/mp4"
              controls
            ></video>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
